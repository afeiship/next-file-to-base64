<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Upload File and preview</title>
    <style>
      #test1 {
        width: 100%;
        height: 120px;
        border: 2px solid salmon;
      }
    </style>
  </head>
  <body>
    <input type="file" name="test" id="test1" />
    <img id="img1" src="https://via.placeholder.com/200x100" />
    <script src="/next-js-core2/dist/next-js-core2.js"></script>
    <script src="/next-file-to-base64.js"></script>
    <script>
      var fileEl = document.getElementById('test1');
      var img1 = document.getElementById('img1');

      fileEl.onchange = function(e) {
        var file = e.target.files[0];
        nx.fileToBase64(file).then((response) => {
          img1.src = response;
        });
      };
    </script>
  </body>
</html>
